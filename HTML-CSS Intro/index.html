<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Netflix Sign In</title>
      <link rel="stylesheet" href="style.css" />
</head>

<body>
      <header>
            <nav>
                  <div class="logo-wrapper">
                        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
                              alt="Netflix Logo">
                  </div>
            </nav>
      </header>

      <section class="sign-in-card">
            <div class="wrapper">
                  <div class="sign-in-title">
                        <h1>Sign In</h1>
                  </div>
                  <form>
                        <input class="input" placeholder="Email or phone number" type="text" required>
                        <input class="input" placeholder="Password" type="password" required>
                        <button type="submit" class="btn-primary">Sign In</button>
                        <p class="or">OR</p>
                        <button type="button" class="btn-secondary">Use a Sign-In Code</button>
                        <p class="forgot"><a href="#">Forgot password?</a></p>
                        <div class="form-options">
                              <label><input type="checkbox"> Remember me</label>
                              <p class="signup">New to Netflix? <a href="https://www.netflix.com/az/">Sign up now</a>
                              </p>
                        </div>
                        <div class="recaptcha">
                              <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a
                                          href="#">Learn more.</a></p>
                        </div>
                  </form>
            </div>
      </section>

      <footer>
            <div class="footer-wrapper">
                  <p>Questions? Call <a href="#">000-800-919-1694</a></p>
                  <ul class="footer-links">
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help Centre</a></li>
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Cookie Preferences</a></li>
                        <li><a href="#">Corporate Information</a></li>
                  </ul>
            </div>
      </footer>
</body>

</html>
